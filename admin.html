<!DOCTYPE html>
<html>
<head>
<title>Admin Liga</title>

<style>
body{
font-family:Arial;
background:#222;
color:white;
text-align:center;
}

.login{
margin-top:100px;
}

input{
padding:10px;
margin:5px;
}

button{
padding:10px 20px;
background:green;
color:white;
border:none;
cursor:pointer;
}

button:hover{
background:darkgreen;
}

#panel{
display:none;
}
</style>

</head>

<body>

<div id="login" class="login">
<h2>Login Admin</h2>

<input type="password" id="password" placeholder="Password">
<br><br>
<button onclick="login()">Masuk</button>

</div>


<div id="panel">

<h1>ADMIN MANGGARAI LEAGUE</h1>

<select id="team">
</select>

<input type="number" id="poin" placeholder="Poin">

<br><br>

<button onclick="updatePoin()">Update Poin</button>

</div>

<script>

let PASSWORD = "12345";

function login(){

let input = document.getElementById("password").value;

if(input===PASSWORD){
document.getElementById("login").style.display="none";
document.getElementById("panel").style.display="block";
}
else{
alert("Password salah!");
}

}

let teams = JSON.parse(localStorage.getItem("teams")) || [
{name:"GAPUTRO FC", poin:0},
{name:"PERSONA FC", poin:0},
{name:"BANGKA NACAP FC", poin:0},
{name:"PALOPO FC", poin:0},
{name:"ASE KAE FC", poin:0},
{name:"REAL MADRID", poin:0},
{name:"AKAMASI", poin:0},
{name:"MACAN SANGATTA", poin:0},
{name:"ARENA FC", poin:0}
];

let select = document.getElementById("team");

teams.forEach((t,i)=>{
select.innerHTML+=`<option value="${i}">${t.name}</option>`;
});

function updatePoin(){

let index = select.value;
let poinBaru = parseInt(document.getElementById("poin").value);

teams[index].poin = poinBaru;

localStorage.setItem("teams",JSON.stringify(teams));

alert("Poin berhasil diupdate!");

}

</script>

</body>
</html>
