<!DOCTYPE html>
<html>
<head>
<title>Admin Manggarai League</title>

<style>
body{
font-family:Arial;
background:#222;
color:white;
text-align:center;
}

h1{
background:black;
padding:15px;
}

input{
padding:8px;
margin:5px;
width:60px;
}

select{
padding:8px;
margin:5px;
}

button{
padding:10px 20px;
background:green;
color:white;
border:none;
cursor:pointer;
}

button:hover{
background:darkgreen;
}
</style>

</head>

<body>

<h1>ADMIN LIGA</h1>

<h3>Input Skor</h3>

<select id="team1"></select>
<input type="number" id="score1" placeholder="0">

VS

<select id="team2"></select>
<input type="number" id="score2" placeholder="0">

<br><br>

<button onclick="saveScore()">Simpan</button>

<script>

let teams = JSON.parse(localStorage.getItem("teams")) || [
{name:"GAPUTRO FC", main:0, menang:0, seri:0, kalah:0, poin:0},
{name:"PERSONA FC", main:0, menang:0, seri:0, kalah:0, poin:0},
{name:"BANGKA NACAP FC", main:0, menang:0, seri:0, kalah:0, poin:0},
{name:"PALOPO FC", main:0, menang:0, seri:0, kalah:0, poin:0},
{name:"ASE KAE FC", main:0, menang:0, seri:0, kalah:0, poin:0},
{name:"REAL MADRID", main:0, menang:0, seri:0, kalah:0, poin:0},
{name:"AKAMASI", main:0, menang:0, seri:0, kalah:0, poin:0},
{name:"MACAN SANGATTA", main:0, menang:0, seri:0, kalah:0, poin:0},
{name:"ARENA FC", main:0, menang:0, seri:0, kalah:0, poin:0}
];

let team1 = document.getElementById("team1");
let team2 = document.getElementById("team2");

teams.forEach((t,i)=>{
team1.innerHTML+=`<option value="${i}">${t.name}</option>`;
team2.innerHTML+=`<option value="${i}">${t.name}</option>`;
});

function saveScore(){

let t1 = team1.value;
let t2 = team2.value;

let s1 = parseInt(document.getElementById("score1").value);
let s2 = parseInt(document.getElementById("score2").value);

if(t1==t2){
alert("Tim tidak boleh sama!");
return;
}

teams[t1].main++;
teams[t2].main++;

if(s1>s2){
teams[t1].menang++;
teams[t2].kalah++;
teams[t1].poin+=3;
}
else if(s2>s1){
teams[t2].menang++;
teams[t1].kalah++;
teams[t2].poin+=3;
}
else{
teams[t1].seri++;
teams[t2].seri++;
teams[t1].poin+=1;
teams[t2].poin+=1;
}

localStorage.setItem("teams",JSON.stringify(teams));

alert("Skor disimpan!");
}

</script>

</body>
</html>
