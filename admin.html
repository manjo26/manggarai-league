<!DOCTYPE html>
<html>
<head>
    <title>Admin Manggarai League</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background-color: #0b1d3a;
            color: white;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        input {
            width: 50px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>ADMIN MANGGARAI LEAGUE</h1>

<div id="login">
    <h2>Login Admin</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<div id="adminPanel" style="display:none;">
    <h2>Input Skor</h2>

    <table id="klasemen">
        <tr>
            <th>Tim</th>
            <th>Main</th>
            <th>Menang</th>
            <th>Seri</th>
            <th>Kalah</th>
            <th>Poin</th>
        </tr>
    </table>

    <button onclick="simpan()">Simpan</button>
</div>

<script>
let passwordAdmin = "12345"; // GANTI PASSWORD DISINI

let teams = [
    "PERSONA FC",
    "BANGKA NACAP FC",
    "PALOPO FC",
    "ASE KAE FC",
    "REAL MADRID",
    "AKAMASI",
    "MACAN SANGATTA",
    "ARENA FC"
];

function login() {
    let pass = document.getElementById("password").value;
    if(pass === passwordAdmin) {
        document.getElementById("login").style.display="none";
        document.getElementById("adminPanel").style.display="block";
        loadTable();
    } else {
        alert("Password salah!");
    }
}

function loadTable() {
    let table = document.getElementById("klasemen");

    teams.forEach((team,i)=>{
        let row = table.insertRow();
        row.insertCell(0).innerHTML = team;
        for(let j=1;j<=5;j++){
            row.insertCell(j).innerHTML = `<input type="number" value="0">`;
        }
    });
}

function simpan() {
    alert("Data tersimpan (manual copy ke index.html ya bro)");
}
</script>

</body>
</html>
