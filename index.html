<!DOCTYPE html>
<html>
<head>
<title>Manggarai League</title>
<style>
body{
font-family: Arial;
background:#0b1d3a;
color:white;
text-align:center;
}

h1{
background:#09142b;
padding:15px;
}

table{
margin:auto;
margin-top:20px;
border-collapse:collapse;
width:60%;
background:white;
color:black;
}

th,td{
padding:12px;
border:1px solid #ddd;
}

th{
background:#0b1d3a;
color:white;
font-size:18px;
}

tr:hover{
background:#f2f2f2;
}

.footer{
margin-top:20px;
color:#ccc;
}
</style>
</head>

<body>

<h1>âš½ MANGGARAI LEAGUE</h1>
<h3>Klasemen Resmi</h3>

<table id="tabel">
<tr>
<th>Rank</th>
<th>Tim</th>
<th>Poin</th>
</tr>
</table>

<div class="footer">
Update oleh Admin Liga
</div>

<script>

let teams = JSON.parse(localStorage.getItem("teams")) || [
{name:"GAPUTRO FC", poin:0},
{name:"PERSONA FC", poin:0},
{name:"BANGKA NACAP FC", poin:0},
{name:"PALOPO FC", poin:0},
{name:"ASE KAE FC", poin:0},
{name:"REAL MADRID", poin:0},
{name:"AKAMASI", poin:0},
{name:"MACAN SANGATTA", poin:0},
{name:"ARENA FC", poin:0}
];

teams.sort((a,b)=>b.poin-a.poin);

let table = document.getElementById("tabel");

teams.forEach((t,i)=>{
table.innerHTML+=`
<tr>
<td>${i+1}</td>
<td>${t.name}</td>
<td>${t.poin}</td>
</tr>
`;
});

</script>

</body>
</html>
