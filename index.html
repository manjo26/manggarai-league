<!DOCTYPE html>
<html>
<head>
<title>Manggarai League</title>
<style>
body{
font-family: Arial;
text-align: center;
background: black;
color: white;
}

table{
margin:auto;
border-collapse: collapse;
width:90%;
background:white;
color:black;
}

th,td{
border:1px solid black;
padding:10px;
}

th{
background:black;
color:white;
}
</style>
</head>

<body>

<h1>MANGGARAI LEAGUE</h1>
<h2>Klasemen</h2>

<table id="tabel">
<tr>
<th>Pos</th>
<th>Tim</th>
<th>Poin</th>
</tr>
</table>

<script>

let teams = JSON.parse(localStorage.getItem("teams"));

if(!teams){
teams = [
{name:"GAPUTRO FC",point:0},
{name:"Pesona FC",point:0},
{name:"BANGKA NACAP FC",point:0},
{name:"Palopo FC",point:0},
{name:"ASE KAE FC",point:0},
{name:"Real Madrid",point:0},
{name:"AKAMASI",point:0},
{name:"MACAN SANGATTA",point:0},
{name:"ARENA FC",point:0}
];
}

teams.sort((a,b)=>b.point-a.point);

let html = `
<tr>
<th>Pos</th>
<th>Tim</th>
<th>Poin</th>
</tr>
`;

teams.forEach((t,i)=>{
html+=`
<tr>
<td>${i+1}</td>
<td>${t.name}</td>
<td>${t.point}</td>
</tr>
`;
});

document.getElementById("tabel").innerHTML=html;

</script>

</body>
</html>
